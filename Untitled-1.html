<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="meme-generator.css">
    </head>
    <body>
        <p>
            <textarea id = "top-text"></textarea>
            Text Size; <input type="range" id = "top-Text-Size-input" min= "0.05" max = "0.25" value = "0.15" stop ="0.01"
          </p>
        <p>
            <textarea id = "bottom-text"></textarea>
            Text Size; <input type="range" id = "top-bottom-Size-input" min= "0.05" max = "0.25" value = "0.15" stop ="0.01"
          </p>
        <p>
            <input type="file" id="image-input"accept="image/*">
        </p>
        <p>
            <button id="generate-btn">Generate</button>
        </p>
        <p>
            <canvas id="meme-canvas"></canvas>
        </p>
        <script src="meme-generator.js"></script>
    </body>
    





</html>
